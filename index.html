<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <script src="./velocity.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css"></link>
    <style>
        .fade-leave-to,.fade-enter{
            opacity:0;
        }
        .fade-leave-active,.fade-enter-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group name="fade">
            <div v-for="(item,index) of list" :key="item.id">{{item.title}}</div>
        </transition-group>
        <button @click="handleClick">add</button>
        <button @click="handleDelete">delete</button>
    </div>

    <script>
        var fade = {
            template:"<transition-group name=\"fade\">\n" +
            "            <div v-for=\"(item,index) of list\" :key=\"item.id\">{{item.title}}</div>\n" +
            "        </transition-group>"
        }
        var count = 0;
        var vm = new Vue({
            el: '#app',
            data:{
                list:[]
            },
            methods:{
                handleClick:function () {
                    this.list.push({
                        id:count++,
                        title:"helloworld"
                    })
                },
                handleDelete:function () {
                    this.list.pop();
                }
            }
        });
    </script>
</body>
</html>

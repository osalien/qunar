<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <child :content="'1'"></child>
    </div>

    <script>
        var child={
            props:{
                content : {
                    type: String,
                    validator:function (value) {
                        return (value.length>5)
                    }
                    /*required:false,
                    default:'default value'*/
                }
            },
            template:"<div>{{content}}</div>"
        };
        var vm = new Vue({
            el: '#app',
            components:{
                child: child
            }
        });
    </script>
</body>
</html>

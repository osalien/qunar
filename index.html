<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <child @click.native='handleClick'></child>
    </div>

    <script>
        var child={
            template:"<div>hello world</div>"
        };
        var vm = new Vue({
            el: '#app',
            components:{
                child: child
            },
            methods:{
                handleClick:function () {
                    alert("111")
                }
            }
        });
    </script>
</body>
</html>

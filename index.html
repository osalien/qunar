<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <counter :count="0" @change="handleChange"></counter>
        <counter :count="1" @change="handleChange"></counter>
        <div>{{total}}</div>
    </div>

    <script>
        var counter={
           props:["count"],
            data:function () {
                return {
                    number: this.count
                }
            },
           template:"<div @click='handleClick'>{{number}}</div>",
            methods:{
                handleClick:function () {
                    this.number++;
                    this.$emit('change',1)
                }
            }
        };
        var vm = new Vue({
            el: '#app',
            data:{
                total:0
            },
            components:{
                counter: counter
            },
            methods:{
                handleChange:function (step) {
                    /*console.log(this.$refs.num1.number + this.$refs.num2.number);
                    */this.total += step;
                }
            }
        });
    </script>
</body>
</html>

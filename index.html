<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <counter ref="num1" @change="handleChange"></counter>
        <counter ref="num2" @change="handleChange"></counter>
        <div>{{total}}</div>
    </div>

    <script>
        Vue.component('counter',{
           data:function () {
               return {
                   number:0
               }
           },
           template:"<div @click='handleClick'>{{number}}</div>",
            methods:{
                handleClick:function () {
                    this.number++;
                    this.$emit('change')
                }
            }
        });
        var vm = new Vue({
            el: '#app',
            data:{
                total:0
            },
            methods:{
                handleChange:function () {
                    console.log(this.$refs.num1.number + this.$refs.num2.number);
                    this.total++;
                }
            }
        });
    </script>
</body>
</html>

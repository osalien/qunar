<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <template v-for="(item,key,index) of list"
             >
            <div>
                {{index}}----{{key}}----{{item}}
            </div>
            <span>
                {{item}}
            </span>
        </template>
    </div>

    <script>
        // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vm = new Vue({
            el: '#app',
            data:{
                list:{
                    id:"1234",
                    title:"nihao"
                }
            }
        });
    </script>
</body>
</html>
